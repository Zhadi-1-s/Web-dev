<style>
    span{
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        font-size: 20px;
    }
    .center{
        text-align: center;
    }

        background-color:cornsilk;

        display: block;
        margin-left: auto;
        margin-right: auto;    
    }

<body>
    <div>
        <img src="Abai.jpg" alt="Abaisky">
    </div>
    <div class="center">
        <h1>Білімдіден шыққан сөз <b></b></h1>
        <p><span>Білімдіден шыққан сөз <br>
            Талаптыға болсын кез. <br>
            Нұрын, сырын көруге, <br>
            Көкірегінде болсын көз <br></span></p>
        <p><span>Жүрегі - айна, көңілі - ояу, <br>
            Сөз тыңдамас ол баяу. <br>
            Өз өнері тұр таяу, <br>
            Ұқпасын ба сөзді тез? <br></span></p> 
        <p><span>Әбілет басқан елерме, <br>
            Сөзге жуық келер ме? <br>
            Түзу сөзге сенер ме, <br>
            Түзелмесін білген ез? <br></span></p>
    </div>
